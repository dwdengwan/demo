    console.log(data);

    function* fibs() {
      let a = 0;
      let b = 1;
      while (true) {
        yield a;
        [a, b] = [b, a + b];
      }
    }
    let [first, second, third, fourth, fifth, sixth] = fibs();
    console.log(sixth);

    function* idMaker() {
      let index = 0;
      while (index < 3)
        yield index++;
    }
    let gen = idMaker();
    console.log(gen);
    console.log(gen.next().value); // 0
    console.log(gen.next().value); // 1
    console.log(gen.next().value); // 2
