<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>页面切换</title>
</head>
<body>
  <style>
    *{
      margin:0;
      padding:0;
    }
    body,html{
      width: 100%;
      height: 100%;
      background: pink;
    }
    #div01{
      width: 100%;
      height: 100%;
      background: #0f0;
    }
    #div02{
      width: 100%;
      height: 100%;
      background: #f0f;
    }
  </style>
  <div id="div01"></div>
  <div id='div02'></div>
  <script>
    (function () {
      var n = 100;
      window.onload = function () {
        div02.style.display = 'none';
      }
      div01.onclick = function () {
        div01.style.display = 'none';
        div02.style.display = 'block';
      }
      div01.ontouchstart = function (event) {
        
      }
      div01.ontouchmove = function (event) {
        n -= 1;
        div01.style.height = n+'%';
      }
      div01.ontouchend = function (event) {
        if(n <= 50){
          div01.style.display = 'none';
          div02.style.display = 'block';
        }else{
          div01.style.display = 'block';
          div02.style.display = 'none';
        }
        div01.style.height = '100%';
        n = 100;
      }
      div02.onclick = function () {
        div01.style.display = 'block';
        div02.style.display = 'none';
      }
    })()
  </script>
</body>
</html>
