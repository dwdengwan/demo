<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #article{
      overflow: scroll;
      position: relative;
      height: 300px;
    }
    #ul{
      position: absolute;
    }
  </style>
    <script>
        let ul = document.getElementById('ul');  // 获取ul列表
        let div = document.getElementById('article') // 获取包裹ul列表的div(css:  overflow:scroll;)
        let num = 11; // 要添加的li文本，可自定义
        let isLoad = false; // 节流阀辅助变量
    
        // 添加li的方法，可自定义
        function addLi() {
          let fragment = document.createDocumentFragment();
          for (let i = 0; i < 10; i++) {
            let li = document.createElement('li');
            li.className = 'li';
            li.innerHTML = num++;
            fragment.appendChild(li); // 用DocumentFragment提高渲染速度
          }
          ul.appendChild(fragment);
        }
        document.getElementById('article').onclick = function() {
          debugger
        }
        // 上拉加载
        document.getElementById('article').addEventListener('scroll', function () {
          debugger
          if (div.scrollHeight - div.scrollTop < 1000 && isLoad === false) {
            isLoad = true;
            addLi();
            setTimeout(function () {
              isLoad = false;
            }, 300)  //  节流阀
          }
        }, false);
      </script>
</head>

<body>
  <div id="app">
    <header id="header">
      <input type="text" id="input">
      <input type="submit" id="submit">
    </header>
    <div id="article">
      <ul id="ul">
        <li class="li" id="text">下拉刷新</li>
        <li class="li">1</li>
        <li class="li">2</li>
        <li class="li">3</li>
        <li class="li">4</li>
        <li class="li">5</li>
        <li class="li">6</li>
        <li class="li">7</li>
        <li class="li">8</li>
        <li class="li">9</li>
        <li class="li">111110</li>
      </ul>
    </div>
  </div>

</body>

</html>
