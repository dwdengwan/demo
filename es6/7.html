<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function setName(obj) {
      obj.name = 'dengwan';
      obj = new Object();
      obj.name = 'wangle';
    }
    let person = new Object();
    setName(person);
    alert(person.name);
    function setArr(arr) {
      arr.push('dengwan');
      arr = new Array();
      arr.push('wangle');
    }
    let array = new Array();
    setArr(array);
    alert(array[0]);
  </script>
</body>
