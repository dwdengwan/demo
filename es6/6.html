<body>
  <script>
    function sum(num1,num2) {
      return num1+num2;
    }
    var big = sum(2,5);
    console.log(big);
    function sumBig() {
      // console.log(arguments.length);
      let num =0;
      for(let i=0;i<arguments.length;i++){
        num += arguments[i];
      }
      return num;
    }
    console.log(sumBig(1));
    console.log(sumBig(1,2,5,10));
    function bigYang(num1,num2) {
      // arguments[0] = 10;
      // arguments[1] = arguments[0] + 10;
      console.log(num1);
      console.log(num2);
    }
    bigYang(1,1);
    bigYang(2,2);
    // console.log(bigYang(1,1));
    // console.log(bigYang(2,2));
  </script>
